{% extends 'header.html' %}
{% block content %}
<div class="login-form" style="text-align: center;">
    <form action="{% url 'registro' %}" method="POST" style="display: inline-block; max-width: 400px;">
        {% csrf_token %}
        <h2 class="text-center">Registro de Usuario</h2>
        <input type="text" name="nombre" placeholder="Nombre" class="form-control" required style="margin-bottom: 10px;">
        <input type="text" name="apellido" placeholder="Apellido" class="form-control" required style="margin-bottom: 10px;">
        <input type="text" name="usuario" placeholder="Usuario" class="form-control" required style="margin-bottom: 10px;">
        <input type="password" name="password" placeholder="Contraseña" class="form-control" required style="margin-bottom: 10px;">
        <input type="email" name="email" placeholder="Correo electrónico" class="form-control" required style="margin-bottom: 15px;">
        <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
    </form>
</div>
{% endblock %}
